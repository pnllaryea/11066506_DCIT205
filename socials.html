<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science Department</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #003151;
            color: #fff;
            text-align: center;
            padding: 0.5em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
        }

        nav a:hover {
            color: #005580; /* Change the text color on hover */
        }

        header {
            color: #fff;
            text-align: center;
            padding: 50px; /* Adjust the padding as needed */
        }

        h1 {
            background-image: url('s3.jpeg');
            padding: 90px; /* Adjust the padding as needed */
            color: #0096FF; /* Set the text color to blue */
        }

        footer {
            background-color: #003151;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .social-icons {
            background-image: url('w2.png'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            padding: 20px; /* Adjust the padding as needed */
            text-align: center;
        }

        .social-icons a {
            margin: 0 10px;
            display: inline-block;
            overflow: hidden;
            position: relative;
        }

        .social-icons img {
            width: 80px; /* Adjust the width of the icons as needed */
            height: 80px; /* Adjust the height of the icons as needed */
            transition: transform 0.3s ease-in-out; /* Add transition effect for transform property */
        }

        .social-icons a:hover img {
            transform: scale(1.2); /* Increase the size on hover */
        }
    </style>
</head>

<body>

    <nav>
        <a href="thehomepage.html">Home</a>
        <a href="about.html">About</a>
        <a href="programs.html">Programs</a>
        <a href="research.html">Research</a>
        <a href="contact.html">Contact</a>
    </nav>

    <header>
        <img src="csd.png" alt="CSD Logo">
        <h1>Socials</h1>
    </header>

    <div class="social-icons">
        <a href="https://facebook.com" target="_blank"><img src="facebook.jpeg" alt="Facebook"></a>
        <a href="https://twitter.com" target="_blank"><img src="TwitterX.png" alt="Twitter"></a>
        <a href="https://instagram.com" target="_blank"><img src="InstagramLogo.png" alt="Instagram"></a>
        <!-- Add more social media icons as needed -->
    </div>

    <footer>
        <p>&copy; 2023 Computer Science Department</p>
    </footer>

    <p><br>.<br>.<br>.</p>

</body>

</html>
